version: 'test-{build}'
environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '10'
    - nodejs_version: '12'
platform:
  - x86
  - x64
# Dropping support for node 4 on 32 windows because it has isuses with ssl certs and npm
matrix:
  exclude:
    - platform: x86
      nodejs_version: "4"
clone_folder: 'c:\projects\%APPVEYOR_PROJECT_NAME%'
install:
  - ps: 'Install-Product node $env:nodejs_version $env:platform'
  - npm install
test_script:
  - echo %cd%
  - node --version
  - npm --version
  - npm test
build: off
